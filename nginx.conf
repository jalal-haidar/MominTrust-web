server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # Serve static files directly; fallback to index.html for SPA routing
  location / {
    try_files $uri $uri/ /index.html;
  }

  # Ensure service worker and manifest are not aggressively cached
  location = /sw.js {
    add_header Cache-Control 'no-store, must-revalidate';
    try_files /sw.js =404;
  }

  location ~* /manifest\.json$ {
    add_header Cache-Control 'no-store, must-revalidate';
  }

  # Cache hashed static assets for long-term
  location ~* \.(?:css|js|svg|png|jpg|jpeg|gif|ico|webp|avif)$ {
    try_files $uri =404;
    add_header Cache-Control "public, max-age=31536000, immutable";
  }

  error_page 404 /index.html;
}
