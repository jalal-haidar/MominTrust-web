# SonarCloud Configuration for MominTrust
sonar.projectKey=MominTrust-web
sonar.organization=jalal-haidar

# Project Information
sonar.projectName=MominTrust PWA
sonar.projectVersion=1.0.0

# Source Code
sonar.sources=src
sonar.tests=src
sonar.test.inclusions=**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx

# Language Configuration
sonar.typescript.lcov.reportPaths=coverage/lcov.info
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# Coverage Exclusions
sonar.coverage.exclusions=**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx,**/index.ts

# Code Exclusions
sonar.exclusions=**/node_modules/**,**/*.config.ts,**/*.config.js,**/dist/**,**/build/**,**/coverage/**

# Quality Gates
sonar.qualitygate.wait=true

# Non-profit Specific Rules
sonar.issue.ignore.multicriteria=e1,e2,e3

# Privacy Protection Rules
sonar.issue.ignore.multicriteria.e1.ruleKey=typescript:S1481
sonar.issue.ignore.multicriteria.e1.resourceKey=**/beneficiary/**

# Educational Content Rules  
sonar.issue.ignore.multicriteria.e2.ruleKey=typescript:S1186
sonar.issue.ignore.multicriteria.e2.resourceKey=**/educational/**

# Donation Processing Rules
sonar.issue.ignore.multicriteria.e3.ruleKey=typescript:S3776
sonar.issue.ignore.multicriteria.e3.resourceKey=**/donation/**