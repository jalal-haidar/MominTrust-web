sonar.projectKey=jalal-haidar_MominTrust-web
sonar.organization=jalal-haidar

# Source and test directories
sonar.sources=src
sonar.tests=src
sonar.test.inclusions=**/*.spec.ts,**/*.spec.tsx,**/*.spec.js

# Coverage: point Sonar at the generated LCOV
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.coverage.lcovPaths=coverage/lcov.info

# Exclude generated and vendored files so Sonar analyzes only source
sonar.coverage.exclusions=**/node_modules/**,dist/**,coverage/**,coverage/lcov-report/**
sonar.exclusions=**/node_modules/**,dist/**,coverage/**,coverage/lcov-report/**
sonar.sources.exclusions=**/public/**,**/manifest.json

# Optional metadata
#sonar.projectName=MominTrust-web
#sonar.projectVersion=1.0
#sonar.sourceEncoding=UTF-8